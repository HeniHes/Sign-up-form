<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="signup-container">
      <div class="left-content">
        <img src="images/image1.jpg" alt="left-content-image" />
        <div class="logo-background">
          <img src="images/logo.png" alt="logo-image" />
        </div>
        <div class="author-name">Photo by Halie West on Unsplash</div>
      </div>
      <div class="right-content">
        <div class="description">
          <p>this is not a real online service! 
            You know you need something like this 
            in your life to help you realize your
             deepest dreams.</p>
             <p>Sign up <em> now </em> to get started</p>
             <p>You <em>know</em> you want to</p>
        </div>
        <div class="form-container">
          <form action="#" method="post">
            <div class="input-container">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" maxlength="4" name="first-name" placeholder="name" required>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="email" required>
              <label for="password">Password</label>
              <input type="password" id="first-name" name="first-name" placeholder="name" required>
            </div>
            <div class="input-container">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="last-name" placeholder="last-name" required>
              <label for="email">Email</label>
              <input type="number" id="phone-number" name="phone-number" placeholder="email" required>
              <label for="confirm-password">Password</label>
              <input type="password" id="first-name" name="first-name" placeholder="name"  required>
            </div>
        </div>
        <button class="btn-create" type="submit">Create an Account</button> </form>

    </div>
  </body>
</html>
